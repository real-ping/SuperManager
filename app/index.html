<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="ref.js"></script>
    <script defer src="main.js"></script>
    <script src="./progressBar.js"></script>
</head>
<body>
    <div class="main" id="main">
        <div class="container" id="container">
            <div class="page page1 page-hidden" id="page1">
                <div class="page-top">
                    <div class="musicStats" id="musicStats">
                        <div class="musicTitle" id="musicTitle">
                            <div class="scrollText" id="scrollText">Loading...</div>
                        </div>
                        <div class="musicControls" id="musicControls">
                            <div class="musicControlLeft" id="musicControlLeft">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-start-fill" viewBox="0 0 16 16">
                                    <path d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0V4z"/>
                                  </svg>
                            </div>
                            <div class="musicControlMiddle" id="musicControlMiddle">
                                <div class="musicTimeline" id="musicTimeline">
                                    <div class="musicTimelineDot" id="musicTimelineDot"></div>
                                </div>
                            </div>
                            <div class="musicControlRight" id="musicControlRight">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-end-fill" viewBox="0 0 16 16">
                                    <path d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0V4z"/>
                                  </svg>
                            </div>
                        </div>
                        <div class="musicOptions" id="musicOptions">
                            <div class="musicPlayPause" id="musicPlayPause">
                                <svg id="musicPlayPauseIcon-pause" style="display: none;"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                                    <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                                  </svg>
                                  <svg id="musicPlayPauseIcon-play" style="display: none;"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                                  </svg>
                            </div>
                            <div class="musicTimer" id="musicTimer">0:00 of 0:00</div>
                            <div class="musicOptionsButtonWrapper" id="musicOptionsButtonWrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-player" viewBox="0 0 16 16">
                                    <path d="M4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V3zm1 0v3h6V3H5zm3 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                    <path d="M11 11a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm-3 2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"/>
                                  </svg>
                            </div>
                        </div>
                    </div>
                    <div class="ramStatsTab">
                        <div class="ramMeter" id="ramMeter"></div>
                    </div>
                    <div class="cpuStatsTab">
                        <div class="cpuMeter" id="cpuMeter"></div>
                    </div>
                    <div class="downloadSpeedTab">
                        <div class="downloadMeter" id="downloadMeter"></div>
                    </div>
                    <div class="uploadSpeedTab">
                        <div class="uploadMeter" id="uploadMeter"></div>
                    </div>
                    <div class="stopwatchTab" id="stopwatchTab">
                        <div class="stopwatchCircle" id="stopwatchCircle"></div>
                    </div>
                    <div class="timerTab" id="timerTab">
                        <div class="timerCircle" id="timerCircle"></div>
                    </div>
                </div>
                <div class="page-bottom">

                </div>
            </div>
            <div class="page page2 page-hidden" id="page2">
                <div class="page-top">
                    
                </div>
                <div class="page-bottom">

                </div>
            </div>
            <div class="page page3 page-hidden" id="page3">
                <div class="page-top">
3
                </div>
                <div class="page-bottom">

                </div>
            </div>
        </div>
        <div class="timer">
            <div class="timer-top" id="timer-top">&#8593;</div>
            <div class="timer-middle" id="timer-middle"><span id="timer-middle-num">1</span><svg id="timer-middle-lockIcon"class="hidden timer-middle-lockIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
              </svg></div>
            <div class="timer-bottom" id="timer-bottom">&#8595;</div>
        </div>
        <div class="home" id="home"></div>
    </div>
</body>
</html>
